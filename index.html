<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Práctica películas</title>
</head>
<body>
    <header>
        <h1>PELICULERAS</h1>
    </header>
    <main>
        <section id="peliculas">
            <div id="filtro-container1">
                <label for="buscar-pelicula"></label>
                <input type="text" id="buscar-pelicula" placeholder="Escribe el nombre de la película..." oninput="filtrarPorNombre()">
            </div>
            <div id="filtro-container2">
                <label for="filtro-genero"></label>
                <select id="filtro-genero" onchange="filtrarGenero()">
                    <option value="todos">Todos los géneros</option>
                    <option value="terror">Terror</option>
                    <option value="acción">Acción</option>
                    <option value="comedia">Comedia</option>
                    <option value="romántica">Romántica</option>
                </select>
                <button onclick="cargarPeliculas()">Ver todas</button>
            </div>
            <table id="pelis-tabla">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Año</th>
                        <th>Descripción</th>
                        <th>Imagen</th>
                        <th>Género</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Aquí van las filas con las películas metidas desde el DOM-->
                </tbody>
            </table>
        </section>
        
        <section id="formulario">
            <h2>Añade una nueva película</h2>
            <form id="peli-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Título de la película" required>
                
                <label for="year">Año:</label>
                <input type="number" id="year" min="1800" max="2025" pattern="[0-9]{4}" placeholder="Año de estreno" required>
                
                <label for="short-text">Descripción corta:</label>
                <textarea id="short-text" name="short-text" placeholder="Escribe una breve descripción..." maxlength="300"></textarea>
                
                <label for="url">URL de la imagen:</label>
                <input type="url" id="url" name="url" placeholder="https://ejemplo.com/imagen.jpg">
                
                <label for="gender">Género:</label>
                <select id="gender" required>
                    <option value="">Selecciona un género</option>
                    <option value="Terror">Terror</option>
                    <option value="Acción">Acción</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Romántica">Romántica</option>
                </select>

                <button type="submit">Añadir película</button>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
